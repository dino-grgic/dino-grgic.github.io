<div class="social-links">
    <a href="https://github.com/{{ site.github_username }}" class="social-link" target="_blank" title="GitHub">
        <i class="fab fa-github"></i>
    </a>
    <a href="https://www.linkedin.com/in/{{ site.linkedin_username }}" class="social-link" target="_blank" title="LinkedIn">
        <i class="fab fa-linkedin"></i>
    </a>
    <a href="{{ site.url }}" class="social-link" title="Portfolio">
        <i class="fas fa-globe"></i>
    </a>
    <a href="mailto:{{ site.email }}" class="social-link" title="Email">
        <i class="fas fa-envelope"></i>
    </a>
</div>
