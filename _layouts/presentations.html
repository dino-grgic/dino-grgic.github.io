<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link href='https://fonts.googleapis.com/css?family=Inconsolata:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css">
</head>
<body class="presentations-page">
    <div class="container">
        <div class="profile-section">
            {% if page.event-logo %}
            <img class="profile-picture" src="{{ page.event-logo }}" alt="{{ page.event }}">
            {% endif %}
            <h1>{{ page.title }}</h1>
            <p class="subtitle">{{ page.event-fullname }} • {{ page.date | date: "%B %d, %Y" }}</p>
            
            {% if page.abstract %}
            <details class="abstract-container">
                <summary class="abstract-toggle">Abstract</summary>
                <div class="abstract-content">
                    {{ page.abstract }}
                </div>
            </details>
            {% endif %}
        </div>

        {% include presentation-links.html %}

        {% include social-links.html %}

        <div class="back-link">
            <a href="/presentations/">← Back to All Presentations</a>
        </div>
    </div>
</body>
</html>
